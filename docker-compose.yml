services:
  api_java:
    build:
      context: .
      dockerfile: Transactions/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0.32
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - app-network

  api_dotnet:
    build:
      context: .
      dockerfile: API-Bank/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge